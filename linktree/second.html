<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-3d">Contact Me</h1>
        <div class="contact-section">
            <h2 class="subtitle-3d">Send Me an Email</h2>
            <form action="https://formspree.io/f/xblrldvz" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Email</button>
            </form>
        </div>
        <div class="chatbox">
            <h2 class="subtitle-3d">Chat with Me</h2>
            <form action="https://formspree.io/f/xblrldvz" method="POST" class="chat-form">
                <div class="form-group">
                    <label for="chat-name">Name:</label>
                    <input type="text" id="chat-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="chat-email">Email:</label>
                    <input type="email" id="chat-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="chat-message">Message:</label>
                    <textarea id="chat-message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h2>Navigate</h2>
                    <ul>
                        <li><a href="index.html">Back to Home</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
